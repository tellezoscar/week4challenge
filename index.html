<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/java.js"></script>
    <title>Quiz</title>
</head>
<body>
    <nav>
<button id="highscore">View Highscores</button>
<div id="timer">Time Remaining</div>
    </nav>
    <section >
        <div>
        <h1>Coding Quiz Challenge</h1>
    </div>
        <div class="rules">Try to answer the following code-related questions within the time limit. 
            <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
    </section>
        <div class="container">
            <div id="question-container" class="hide">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>
</body>
</html>
